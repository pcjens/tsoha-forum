{% extends "base.html" %}
{% block head %}
<style>
  .board-table {
      width: 100%;
  }
  .board-table > thead td {
      font-weight: bold;
  }
  .board-container {
      display: grid;
      grid-template-columns: 1fr 100px 100px;
  }
  .board-container > * {
      display: inline-block;
      padding: 10px;
  }
  .board-topics, .board-posts {
      text-align: center;
  }
</style>
{% endblock %}
{% block content %}
<table class="board-table">
  <thead>
    <tr class="board-container">
      <td class="board-description">{{ _("Board") }}</strong>
      <td class="board-topics">{{ _("Topics") }}</strong>
      <td class="board-posts">{{ _("Posts") }}</strong>
    </tr>
  </thead>
  <tbody>
    {% for id, title, desc, topics, posts in boards %}
    <tr class="board-container">
      <td class="board-description">
        <a href="/board/{{ id }}"><strong>{{ title }}</strong></a>
        <p>{{ desc }}</p>
      </td>
      <td class="board-topics">
        <p>{{ topics }}</p>
      </td>
      <td class="board-posts">
        <p>{{ posts }}</p>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
