{% extends "base.html" %}

{% block head %}
<style>
  .form-title { text-align: center; }
  .form-input { width: 200px; }
  .form-submit { width: fit-content; }
  .form-input, .form-submit {
      display: block;
      margin: auto;
      margin-top: 10px;
      margin-bottom: 10px;
  }

  .forms-container {
      margin-top: 80px;
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
  }
  .forms-container > * {
      margin-left: 20px;
      margin-right: 20px;
  }
  .forms-container > form {
      padding: 30px;
      padding-top: 10px;
  }
</style>
{% endblock %}

{% block content %}
<div class="forms-container">
  <form action="/login" method="POST">
    <h3 class="form-title">{{ _("Log in") }}</h3>
    <!-- TODO(security): CSRF protection -->
    <label>
      {{ _("Username") }}
      <input class="form-input" type="text" name="username">
    </label><br class="for-no-css">
    <label>
      {{ _("Password") }}
      <input class="form-input" type="password" name="password">
    </label><br class="for-no-css">
    <input type="hidden" name="redirect_url" value="{{ current_path }}">
    <button class="form-submit" type="submit">{{ _("Log in") }}</button>
  </form>
  <p>or</p>
  <form action="/register" method="POST">
    <h3 class="form-title">{{ _("Register") }}</h3>
    <!-- TODO(security): CSRF protection -->
    <label>
      {{ _("Username") }}
      <input class="form-input" type="text" name="username">
    </label><br class="for-no-css">
    <label>
      {{ _("Password") }}
      <input class="form-input" type="password" name="password">
    </label><br class="for-no-css">
    <label>
      {{ _("Confirm password") }}
      <input class="form-input" type="password" name="confirm-password">
    </label><br class="for-no-css">
    <input type="hidden" name="redirect_url" value="{{ current_path }}">
    <button class="form-submit" type="submit">{{ _("Register") }}</button>
  </form>
</div>
{% endblock %}
